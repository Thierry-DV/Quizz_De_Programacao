<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz em JS!</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/scripts.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="main-title">Quiz de Programação!</h1>
  </header>

  <main>
    <section id="score-container" class="hide">
      <h2>Parabéns!</h2>
      <p id="display-score"><span>90</span>%</p>
      <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas.</p>
      <button id="restart">Refazer Quiz</button>
    </section>

    <section id="quizz-container">
      <p id="question">
        <span id="question-number">1</span> - 
        <span id="question-text">Qual é a unidade de medida para metros?</span>
      </p>
      <div id="answers-box"></div>
    </section>

    <button class="answer-template hide">
      <span class="btn-letter"></span> 
      <span class="question-answer"></span>
    </button>
  </main>
</body>
</html>
